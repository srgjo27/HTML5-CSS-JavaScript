<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My MUSIC</title>
    <link rel="stylesheet" href="assets/css/style_reg.css" />
</head>

<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="assets/img/logo.png" alt="My MUSIC" />
            </div>
            <div class="signup">
                <a href="index.html">sign Up</a>
                <select>
                    <option>English</option>
                    <option>Indonesia</option>
                </select>
            </div>
        </div>
    </header>
    <hr>
    <main>
        <h2>Regristration Form</h2>
        <article class="content">
            <fieldset>
                <legend>Your Biodata:</legend>
                <form name="myForm" action="#" onsubmit="return validateForm()">
                    <section>
                        <fieldset>
                            <legend>Personal Infromation:</legend>
                            <div class="box-left">
                                <table>
                                    <tr>
                                        <td>
                                            <label for="fName">First Name</label>
                                        </td>
                                        <td style="width: 20px;"></td>
                                        <td>
                                            <input type="text" id="fName" name="fName" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="lName">Last Name</label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="text" id="lName" name="lName" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="gender">Gender</label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="radio" id="male" name="gender" />Male
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label hidden></label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="radio" id="female" name="gender" />Female
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="birthday">Birthday</label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="date" id="birthday" name="birthday" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="box-right">
                                <table>
                                    <tr>
                                        <td>
                                            <label for="hobby">Hobby</label>
                                        </td>
                                        <td style="width: 20px;"></td>
                                        <td>
                                            <input type="checkbox" id="reading" name="hobby" />Reading
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label hidden></label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="checkbox" id="swimming" name="hobby" />Swimming
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="photo">Photo</label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <input type="file" id="photo" name="photo" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="city">City</label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <select id="city" name="city">
                                                <option value="">--Select City--</option>
                                                <option>Pematangsiantar</option>
                                                <option>Medan</option>
                                                <option>Parapat</option>
                                                <option>Balige</option>
                                                <option>Tarutung</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </fieldset>
                    </section>
                    <section>
                        <fieldset>
                            <legend>General Infromation:</legend>
                            <div class="box-left">
                                <table>
                                    <tr>
                                        <td>
                                            <label for="color">Your Favorite Color</label>
                                        </td>
                                        <td style="width: 20px;"></td>
                                        <td>
                                            <input type="color" id="color" name="color" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="cooment">Comment</label>
                                        </td>
                                        <td></td>
                                        <td>
                                            <textarea id="comment" name="comment" rows="5" cols="30"
                                                placeholder="I Am ..." disabled></textarea>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="box-right">
                                <table>
                                    <tr>
                                        <td>
                                            0<input type="range" min="0" max="100" value="50" id="myRange"
                                                onchange="updateTextInput(this.value);">100
                                            +<input type="text" id="rangeValue" value="" /> =
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </fieldset>
                    </section>
                    <div class="button">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </fieldset>
        </article>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; MyMUSIC <small>201</small>8</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>

</html>
